<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Solana Ultimate Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    .card {
      position: relative;
      width: 300px;
      height: 450px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #00ffcc;
      background: url('https://i.imgur.com/Zb0vF7r.png') no-repeat center center;
      background-size: cover;
    }
    .card img.avatar {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-bottom: 2px solid #fff;
    }
    .info {
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .info h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }
    .info p {
      margin: 2px 0;
      font-size: 14px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 6px;
      width: 90%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    canvas { display: none; }
  </style>
</head>
<body>

  <h1>Solana Ultimate Team</h1>

  <input type="file" id="avatarInput" accept="image/*" />
  <label>Nom :</label><input type="text" id="name" placeholder="Nom du joueur" />
  <label>Position :</label><input type="text" id="position" placeholder="ST, CAM..." />
  <label>Nationalité :</label><input type="text" id="nation" placeholder="Pays ou drapeau" />
  <label>Stats (PAC SHO PAS DRI DEF PHY) :</label><input type="text" id="stats" placeholder="99 99 99 99 99 99" />
  <label>Logo :</label>
  <select id="logo">
    <option value="Solana">Solana</option>
    <option value="Doge">Doge</option>
    <option value="Shiba">Shiba</option>
    <option value="Pepe">Pepe</option>
    <option value="Floki">Floki</option>
  </select>

  <br>
  <button onclick="generateCard()">Générer</button>
  <button onclick="downloadCard()">Télécharger</button>

  <div class="card" id="card">
    <img id="cardImage" class="avatar" src="https://i.imgur.com/HgPro9R.png" alt="avatar" />
    <div class="info">
      <h2 id="cardName">Nom</h2>
      <p id="cardPos">Position</p>
      <p id="cardNation">Nationalité</p>
      <p id="cardStats">Stats</p>
      <p id="cardLogo">Logo</p>
    </div>
  </div>

  <canvas id="canvas" width="300" height="450"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const avatarInput = document.getElementById('avatarInput');
    const cardImage = document.getElementById('cardImage');

    avatarInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          cardImage.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function generateCard() {
      document.getElementById('cardName').innerText = document.getElementById('name').value;
      document.getElementById('cardPos').innerText = document.getElementById('position').value;
      document.getElementById('cardNation').innerText = document.getElementById('nation').value;
      document.getElementById('cardStats').innerText = document.getElementById('stats').value;
      document.getElementById('cardLogo').innerText = document.getElementById('logo').value;
    }

    function downloadCard() {
      const card = document.getElementById('card');
      html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        link.download = 'solana_card.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
