<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Crypto FUT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .card {
      width: 300px;
      height: 500px;
      position: relative;
      margin: 20px auto;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: contain;
      background: white;
    }

    .form {
      margin-top: 30px;
    }

    select, input[type="text"] {
      padding: 8px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #preview {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Créateur de Carte Crypto FUT</h1>

  <div class="form">
    <select id="rareteSelect">
      <option value="FUT.jpg">Commune</option>
      <option value="FUT2.jpg">Rare</option>
      <option value="FUT3.jpg">Légendaire</option>
    </select>

    <select id="logoSelect">
      <option value="BTC.png">Bitcoin</option>
      <option value="ETH.png">Ethereum</option>
      <option value="shiba.png">Shiba</option>
      <option value="PEPE.png">Pepe</option>
      <option value="SOL.png">Solana</option>
      <option value="Doge.png">Doge</option>
    </select>

    <input type="text" id="pseudoInput" placeholder="Entrez un pseudo">

    <br>
    <button onclick="telecharger()">Télécharger la carte</button>
  </div>

  <div id="preview">
    <div class="card" id="carte" style="background-image: url('FUT.jpg');">
      <img src="BTC.png" class="logo" id="logo">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const carte = document.getElementById('carte');
    const rareteSelect = document.getElementById('rareteSelect');
    const logo = document.getElementById('logo');
    const logoSelect = document.getElementById('logoSelect');

    rareteSelect.addEventListener('change', () => {
      carte.style.backgroundImage = `url('${rareteSelect.value}')`;
    });

    logoSelect.addEventListener('change', () => {
      logo.src = logoSelect.value;
    });

    function telecharger() {
      html2canvas(carte, { scale: 2 }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'carte.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
