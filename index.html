<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }

    .card-preview {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #template-img {
      width: 300px;
    }

    #logo-img {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
    }

    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Aura Creator</h1>

  <label for="template-select">Template :</label>
  <select id="template-select">
    <option value="FUT.jpg">FUT 1</option>
    <option value="FUT2.jpg">FUT 2</option>
    <option value="FUT3.jpg">FUT 3</option>
  </select>

  <label for="logo-select">Logo :</label>
  <select id="logo-select">
    <option value="PEPE.png">Pepe</option>
    <option value="shiba.png">Shiba</option>
    <option value="ETH.png">Ethereum</option>
    <option value="BTC.png">Bitcoin</option>
    <option value="SOL.png">Solana</option>
    <option value="Doge.png">Doge</option>
  </select>

  <div class="card-preview">
    <img id="template-img" src="FUT.jpg" alt="Template" />
    <img id="logo-img" src="PEPE.png" alt="Logo" />
  </div>

  <br />
  <button onclick="downloadCard()">Télécharger</button>

  <canvas id="card-canvas" width="300" height="400"></canvas>

  <script>
    const templateSelect = document.getElementById("template-select");
    const logoSelect = document.getElementById("logo-select");
    const templateImg = document.getElementById("template-img");
    const logoImg = document.getElementById("logo-img");
    const canvas = document.getElementById("card-canvas");
    const ctx = canvas.getContext("2d");

    templateSelect.addEventListener("change", () => {
      templateImg.src = templateSelect.value;
    });

    logoSelect.addEventListener("change", () => {
      logoImg.src = logoSelect.value;
    });

    function downloadCard() {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = templateImg.src;
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const logo = new Image();
        logo.crossOrigin = "anonymous";
        logo.src = logoImg.src;
        logo.onload = () => {
          const logoSize = 80;
          const logoX = (canvas.width - logoSize) / 2;
          const logoY = canvas.height * 0.2 - logoSize / 2;
          ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);

          const link = document.createElement("a");
          link.download = "aura-card.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        };
      };
    }
  </script>
</body>
</html>
