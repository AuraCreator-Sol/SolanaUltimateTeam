<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUT Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    input, select {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
    }

    .card-preview {
      position: relative;
      width: 300px;
      height: 460px;
      margin: 20px auto;
    }

    .card-preview img {
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      font-weight: bold;
      pointer-events: none;
    }

    .logo {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
    }

    .player-name {
      position: absolute;
      bottom: 105px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
    }

    .player-position {
      position: absolute;
      top: 20px;
      left: 25px;
      font-size: 18px;
    }

    .player-nation {
      position: absolute;
      bottom: 85px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
    }

    .stats {
      position: absolute;
      bottom: 10px;
      left: 35px;
      font-size: 14px;
      text-align: left;
      line-height: 1.5;
    }

    .stats.right {
      left: auto;
      right: 35px;
      text-align: right;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h1>FUT Card Generator</h1>

  <div>
    <input type="text" id="nameInput" placeholder="Player Name">
    <input type="text" id="nationInput" placeholder="Country">
    <input type="text" id="positionInput" placeholder="Position (e.g. ST, CB)">
  </div>

  <div>
    <input type="number" id="vit" placeholder="PAC" max="99" min="1">
    <input type="number" id="tir" placeholder="SHO" max="99" min="1">
    <input type="number" id="pas" placeholder="PAS" max="99" min="1">
    <input type="number" id="dri" placeholder="DRI" max="99" min="1">
    <input type="number" id="def" placeholder="DEF" max="99" min="1">
    <input type="number" id="phy" placeholder="PHY" max="99" min="1">
  </div>

  <div>
    <select id="cardSelect">
      <option value="FUT.jpg">Base Card</option>
      <option value="FUT2.jpg">Card Style 2</option>
      <option value="FUT3.jpg">Card Style 3</option>
    </select>

    <select id="logoSelect">
      <option value="PEPE.png">PEPE</option>
      <option value="Doge.png">DOGE</option>
      <option value="shiba.png">SHIBA</option>
      <option value="ETH.png">ETH</option>
      <option value="BTC.jpg">BTC</option>
      <option value="SOL.jpg">SOL</option>
    </select>
  </div>

  <div class="card-preview">
    <img id="card-image" src="FUT.jpg" alt="Card Base" />
    <div class="overlay">
      <div class="player-position" id="text-position">CB</div>
      <img class="logo" id="logo-img" src="PEPE.png" alt="Logo" />
      <div class="player-name" id="text-name">Your Name</div>
      <div class="player-nation" id="text-nation">Country</div>
      <div class="stats" id="stats-left">
        <div id="stat-pace">PAC 99</div>
        <div id="stat-shooting">SHO 99</div>
        <div id="stat-passing">PAS 99</div>
      </div>
      <div class="stats right" id="stats-right">
        <div id="stat-dribbling">DRI 99</div>
        <div id="stat-defending">DEF 99</div>
        <div id="stat-physical">PHY 99</div>
      </div>
    </div>
  </div>

  <button onclick="updatePreview()">Update Card</button>

  <script>
    const nameInput = document.getElementById('nameInput');
    const nationInput = document.getElementById('nationInput');
    const positionInput = document.getElementById('positionInput');
    const vit = document.getElementById('vit');
    const tir = document.getElementById('tir');
    const pas = document.getElementById('pas');
    const dri = document.getElementById('dri');
    const def = document.getElementById('def');
    const phy = document.getElementById('phy');

    function updatePreview() {
      document.getElementById('text-name').textContent = nameInput.value || "Your Name";
      document.getElementById('text-position').textContent = positionInput.value || "POS";
      document.getElementById('text-nation').textContent = nationInput.value || "Country";

      document.getElementById('stat-pace').textContent = "PAC " + (vit.value || "99");
      document.getElementById('stat-shooting').textContent = "SHO " + (tir.value || "99");
      document.getElementById('stat-passing').textContent = "PAS " + (pas.value || "99");
      document.getElementById('stat-dribbling').textContent = "DRI " + (dri.value || "99");
      document.getElementById('stat-defending').textContent = "DEF " + (def.value || "99");
      document.getElementById('stat-physical').textContent = "PHY " + (phy.value || "99");

      document.getElementById('card-image').src = document.getElementById('cardSelect').value;
      document.getElementById('logo-img').src = document.getElementById('logoSelect').value;
    }
  </script>

</body>
</html>
