<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUT Card Generator</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .card-preview {
      position: relative;
      width: 450px; /* x1.5 */
      height: 690px; /* x1.5 */
      margin: 40px auto;
    }

    .card-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .logo {
      position: absolute;
      top: 57px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px; /* Logo r√©duit */
      height: 60px;
    }

    .player-position {
      position: absolute;
      top: 30px;
      left: 42px;
      font-size: 27px;
      font-weight: bold;
      color: white;
    }

    .player-name {
      position: absolute;
      bottom: 123px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 27px;
      font-weight: bold;
      color: white;
    }

    .player-nation {
      position: absolute;
      bottom: 93px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 21px;
      color: #ccc;
    }

    .stats {
      position: absolute;
      bottom: 15px;
      left: 50px;
      font-size: 21px;
      text-align: left;
      line-height: 2.2;
    }

    .stats.right {
      left: auto;
      right: 50px;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="card-preview">
    <!-- Fond -->
    <img src="FUT2.png" alt="Card Background" />

    <!-- Overlay : logo + textes -->
    <div class="overlay">
      <img class="logo" src="ETH.png" alt="Logo">

      <div class="player-position">CB</div>
      <div class="player-name">toto</div>
      <div class="player-nation">france</div>

      <div class="stats">
        <div>SHO 6</div>
        <div>PAS 1</div>
      </div>

      <div class="stats right">
        <div>DEF 1</div>
        <div>PHY 1</div>
      </div>
    </div>
  </div>

</body>
</html>
