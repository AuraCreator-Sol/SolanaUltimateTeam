<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUT Card Generator</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .card-preview {
      position: relative;
      width: 300px;
      height: 460px;
      margin: 0 auto 20px;
    }

    .card-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .logo {
      position: absolute;
      top: 38px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
    }

    .player-position {
      position: absolute;
      top: 20px;
      left: 28px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .player-name {
      position: absolute;
      bottom: 82px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .player-nation {
      position: absolute;
      bottom: 62px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #ccc;
    }

    .stats {
      position: absolute;
      bottom: 10px;
      left: 35px;
      font-size: 14px;
      text-align: left;
      line-height: 1.6;
    }

    .stats.right {
      left: auto;
      right: 35px;
      text-align: right;
    }

    .controls {
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 6px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    #downloadBtn {
      background-color: #0f0;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FUT Card Generator</h1>

  <div class="controls">
    <select id="background-select">
      <option value="FUT.png">Background 1</option>
      <option value="FUT2.png">Background 2</option>
      <option value="FUT3.png">Background 3</option>
    </select>

    <select id="logo-select">
      <option value="BTC.png">BTC</option>
      <option value="ETH.png">ETH</option>
      <option value="SOL.png">SOL</option>
      <option value="PEPE.png">PEPE</option>
      <option value="Doge.png">Doge</option>
      <option value="shiba.png">Shiba</option>
    </select><br/>

    <input type="text" id="player-name-input" placeholder="Name">
    <input type="text" id="nation-input" placeholder="Nation">
    <input type="text" id="position-input" placeholder="POS"><br/>

    <input type="number" id="sho" placeholder="SHO" min="1" max="99">
    <input type="number" id="pas" placeholder="PAS" min="1" max="99">
    <input type="number" id="def" placeholder="DEF" min="1" max="99"><br/>

    <input type="number" id="phy" placeholder="PHY" min="1" max="99">
    <button onclick="updateCard()">Update Card</button>
    <button id="downloadBtn" onclick="downloadCard()">Download Card</button>
  </div>

  <div class="card-preview" id="card-container">
    <img id="card-image" src="FUT.png" alt="Card Background">
    <div class="overlay">
      <img id="logo-img" class="logo" src="BTC.png" alt="Logo">
      <div class="player-position" id="player-position">POS</div>
      <div class="player-name" id="player-name">Player</div>
      <div class="player-nation" id="player-nation">Nation</div>
      <div class="stats left">
        <div id="sho">SHO 99</div>
        <div id="pas">PAS 99</div>
      </div>
      <div class="stats right">
        <div id="def">DEF 99</div>
        <div id="phy">PHY 99</div>
      </div>
    </div>
  </div>

  <script>
    function updateCard() {
      document.getElementById('card-image').src = document.getElementById('background-select').value;
      document.getElementById('logo-img').src = document.getElementById('logo-select').value;

      document.getElementById('player-name').textContent = document.getElementById('player-name-input').value || 'Player';
      document.getElementById('player-nation').textContent = document.getElementById('nation-input').value || 'Nation';
      document.getElementById('player-position').textContent = document.getElementById('position-input').value || 'POS';

      document.getElementById('sho').textContent = 'SHO ' + (document.getElementById('sho').value || '99');
      document.getElementById('pas').textContent = 'PAS ' + (document.getElementById('pas').value || '99');
      document.getElementById('def').textContent = 'DEF ' + (document.getElementById('def').value || '99');
      document.getElementById('phy').textContent = 'PHY ' + (document.getElementById('phy').value || '99');
    }

    function downloadCard() {
      html2canvas(document.getElementById("card-container")).then(canvas => {
        const link = document.createElement("a");
        link.download = "fut_card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

  <!-- Lib for screenshot -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
