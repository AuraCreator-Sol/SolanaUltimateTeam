<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Meme Card Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    .card {
      position: relative;
      width: 300px;
      height: 450px;
      background: linear-gradient(135deg, #6e1ecb, #23c9ff);
      border-radius: 20px;
      margin: 20px auto;
      overflow: hidden;
      box-shadow: 0 0 20px #23c9ff;
    }
    .card img.avatar {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-bottom: 2px solid #fff;
    }
    .card .info {
      padding: 10px;
    }
    .info h2 { margin: 10px 0 5px; font-size: 24px; }
    .info p { margin: 2px 0; font-size: 14px; }
    canvas { display: none; }
    label { display: block; margin: 10px 0 5px; }
    input, select { padding: 5px; width: 80%; max-width: 300px; }
  </style>
</head>
<body>
  <h1>Solana Meme Card Generator</h1>

  <input type="file" id="avatarInput" accept="image/*" />
  <br />
  <label>Nom :</label><input type="text" id="name" placeholder="Nom du joueur" />
  <label>Position :</label><input type="text" id="position" placeholder="ST, CAM..." />
  <label>Nationalité :</label><input type="text" id="nation" placeholder="Pays / Drapeau" />
  <label>Stats :</label>
  <input type="text" id="stats" placeholder="PAC SHO PAS DRI DEF PHY" />

  <label>Logo :</label>
  <select id="logo">
    <option value="solana">Solana</option>
    <option value="doge">Doge</option>
    <option value="shiba">Shiba</option>
    <option value="pepe">Pepe</option>
  </select>

  <br /><br />
  <button onclick="generateCard()">Générer la carte</button>
  <button onclick="downloadCard()">Télécharger</button>

  <div class="card" id="card">
    <img id="cardImage" class="avatar" src="" alt="Avatar" />
    <div class="info">
      <h2 id="cardName">Nom</h2>
      <p id="cardPos">Position</p>
      <p id="cardNation">Nationalité</p>
      <p id="cardStats">Stats</p>
      <p id="cardLogo">Logo</p>
    </div>
  </div>

  <canvas id="canvas" width="300" height="450"></canvas>

  <script>
    const avatarInput = document.getElementById('avatarInput');
    const cardImage = document.getElementById('cardImage');

    avatarInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          cardImage.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function generateCard() {
      document.getElementById('cardName').innerText = document.getElementById('name').value;
      document.getElementById('cardPos').innerText = document.getElementById('position').value;
      document.getElementById('cardNation').innerText = document.getElementById('nation').value;
      document.getElementById('cardStats').innerText = document.getElementById('stats').value;
      document.getElementById('cardLogo').innerText = document.getElementById('logo').value;
    }

    function downloadCard() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const card = document.getElementById('card');

      html2canvas(card).then(canvasResult => {
        const link = document.createElement('a');
        link.download = 'solana_card.png';
        link.href = canvasResult.toDataURL();
        link.click();
      });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
