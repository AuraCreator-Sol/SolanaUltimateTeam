<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Solana Ultimate Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: white;
      text-align: center;
    }

    .card {
      position: relative;
      width: 300px;
      height: 450px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #00ffcc;
      transition: 0.4s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px #00ffd5, 0 0 20px #fff;
    }

    .card.bronze {
      background: url('https://i.imgur.com/9lJmcX2.png') no-repeat center center;
      background-size: cover;
    }
    .card.gold {
      background: url('https://i.imgur.com/Ya9nIQT.png') no-repeat center center;
      background-size: cover;
    }
    .card.purple {
      background: url('https://i.imgur.com/X3muIGF.png') no-repeat center center;
      background-size: cover;
    }
    .card.legendary {
      background: url('https://i.imgur.com/Zb0vF7r.png') no-repeat center center;
      background-size: cover;
    }

    .card img.avatar {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-bottom: 2px solid #fff;
    }

    .info {
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .info h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }

    .info p {
      margin: 2px 0;
      font-size: 14px;
    }

    .crypto-logo {
      width: 40px;
      height: 40px;
      margin-top: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      padding: 6px;
      width: 90%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    canvas { display: none; }
  </style>
</head>
<body>

  <h1>Solana Ultimate Team</h1>

  <input type="file" id="avatarInput" accept="image/*" />
  <label>Nom :</label><input type="text" id="name" />
  <label>Position :</label><input type="text" id="position" />
  <label>Nationalité :</label><input type="text" id="nation" />
  <label>Stats (PAC SHO PAS DRI DEF PHY) :</label><input type="text" id="stats" />

  <label>Logo Crypto :</label>
  <select id="logo">
    <option value="solana">Solana</option>
    <option value="doge">Doge</option>
    <option value="shiba">Shiba</option>
    <option value="pepe">Pepe</option>
    <option value="floki">Floki</option>
  </select>

  <label>Rareté :</label>
  <select id="rarity">
    <option value="bronze">Bronze</option>
    <option value="gold">Or</option>
    <option value="purple">Violet</option>
    <option value="legendary">Légendaire</option>
  </select>

  <br>
  <button onclick="generateCard()">Générer</button>
  <button onclick="downloadCard()">Télécharger</button>

  <div id="card" class="card legendary">
    <img id="cardImage" class="avatar" src="https://i.imgur.com/HgPro9R.png" alt="avatar" />
    <div class="info">
      <h2 id="cardName">Nom</h2>
      <p id="cardPos">Position</p>
      <p id="cardNation">Nationalité</p>
      <p id="cardStats">Stats</p>
      <img id="cryptoLogo" class="crypto-logo" src="https://cryptologos.cc/logos/solana-sol-logo.png?v=032" alt="logo crypto" />
    </div>
  </div>

  <canvas id="canvas" width="300" height="450"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
   const logos = {
  solana: "https://i.imgur.com/NbS6WzC.png",  // Solana logo fiable
  doge: "https://i.imgur.com/MRYLkqk.png",    // Doge logo
  shiba: "https://i.imgur.com/fHxyM7j.png",   // Shiba logo
  pepe: "https://i.imgur.com/bKr5DUm.png",    // Pepe logo
  floki: "https://i.imgur.com/TtSxCH6.png"    // Floki logo
};
    document.getElementById('avatarInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          document.getElementById('cardImage').src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function generateCard() {
      document.getElementById('cardName').innerText = document.getElementById('name').value;
      document.getElementById('cardPos').innerText = document.getElementById('position').value;
      document.getElementById('cardNation').innerText = document.getElementById('nation').value;
      document.getElementById('cardStats').innerText = document.getElementById('stats').value;

      const selectedLogo = document.getElementById('logo').value;
      document.getElementById('cryptoLogo').src = logos[selectedLogo];

      const rarity = document.getElementById('rarity').value;
      const card = document.getElementById('card');
      card.className = 'card ' + rarity;
    }

    function downloadCard() {
      const card = document.getElementById('card');
      html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        link.download = 'solana_card.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
